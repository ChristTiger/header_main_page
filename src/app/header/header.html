<header>
    <div class="top-bar">
        <div class="logo">
            <img src="/logo.jpg" alt="Universite Logo">
            <span>Universite</span>
        </div>
        <div class="contact-info">
            @for (addresse of adresses ; track $index) {
            <img src="{{addresse.image}}" alt="{{addresse.image}}">
            <div class="contact">
                <p>{{addresse.nom}}</p>
                <p class="value">{{addresse.value}}</p>
            </div>

            }
        </div>
    </div>
    <nav>
        <ul>
            @for (item of menuItems; track item) {
            <li [class.contact-us]="item === 'CONTACT US'">{{ item }}</li>
            }
        </ul>
    </nav>
</header>
