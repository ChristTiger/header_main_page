<main>
  <section class="hero">
    <div class="hero-content">
      <h1>
        {{ title.line1 }}<br>
        {{ title.line2 }}<br>
        Your <span>{{ title.highlight }}</span>
      </h1>

      <p>
        {{content}}
      </p>

      <div class="hero-actions">
        <button class="btn-apply">Apply Now</button>
        <button class="btn-academics">Our Academics</button>
      </div>
    </div>


    <div class="features">
      <div class="feature dark">
        <h3>Skilled Lectures</h3>
        <p>
          {{description}}
        </p>
      </div>

      <div class="feature blue">
        <h3>Scholarship Facility</h3>
        <p>
          {{description}}
        </p>
      </div>

      <div class="feature red">
        <div class="avatar-wrapper">
          <div class="avatars">
            <img src="/etudiant-toge.jpg" alt="User 1">
            <img src="/etudiant-toge.jpg" alt="User 2">
            <img src="/etudiant-toge.jpg" alt="User 3">

            <div class="avatar-count">
              2K+
            </div>
          </div>
        </div>
        <h3>Top Graduates</h3>
        <p>
          {{description}}
        </p>
      </div>
    </div>
  </section>



</main>
